<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentin üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #e79a9a;
    font-family: Arial, sans-serif;
}

/* Doboz */
.container {
    background: rgba(255,255,255,0.35);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    backdrop-filter: blur(10px);
}

/* C√≠m */
h1 {
    color: white;
    font-size: 2.2rem;
    margin-bottom: 25px;
}

/* Gombok */
.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 24px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 0;
}

#noBtn {
    background: #444;
    color: white;
    margin-left: 160px;
}

/* Valentin √ºzenet */
#valentineMessage {
    display: none;
    font-size: 2.5rem;
    color: white;
    margin-top: 20px;
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

/* Sz√≠vecsk√©k */
.heart {
    position: fixed;
    color: red;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-300px); opacity: 0; }
}

/* Glitch error */
#errorScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: red;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    font-weight: bold;
    animation: glitch 0.2s infinite;
    z-index: 9999;
}

@keyframes glitch {
    0% { transform: translate(2px,2px); }
    25% { transform: translate(-2px,-2px); }
    50% { transform: translate(2px,-2px); }
    75% { transform: translate(-2px,2px); }
    100% { transform: translate(0,0); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Igen, hercegem üíñ</button>
        <button id="noBtn">A ti√©d fix nem üíî</button>
    </div>

    <div id="valentineMessage">Mert√©l volna m√°st nyomniüíïBoldog Valentin-napot!üíò</div>
</div>

<div id="errorScreen">HIBA PR√ìB√ÅLD √öJRA >:</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("valentineMessage");
const errorScreen = document.getElementById("errorScreen");

let clickCount = 0;

const positions = [
    { bottom: "0", left: "0" },      // bal als√≥
    { top: "0", right: "0" },        // jobb fels≈ë
    { top: "0", left: "0" },         // bal fels≈ë
    { bottom: "0", left: "50%", transform: "translateX(-50%)" } // alul k√∂z√©p
];

const texts = [
    "Biztos? üòè",
    "100%? üò≥",
    "Komolyan? ü§®",
    "Akkor igen? üíç"
];

yesBtn.addEventListener("click", () => {
    if (clickCount < positions.length) {
        yesBtn.style.top = "";
        yesBtn.style.left = "";
        yesBtn.style.right = "";
        yesBtn.style.bottom = "";
        yesBtn.style.transform = "";

        Object.assign(yesBtn.style, positions[clickCount]);
        yesBtn.innerText = texts[clickCount];

        clickCount++;
    } else {
        // V√âG: t≈±zij√°t√©k + sz√≠vek + √ºzenet
        message.style.display = "block";
        noBtn.disabled = true;
        noBtn.style.opacity = "0.5";

        setInterval(createHeart, 300);
    }
});

noBtn.addEventListener("click", () => {
    errorScreen.style.display = "flex";
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>
