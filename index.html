<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Valentin ‚ù§Ô∏è</title>

<style>
body {
    background: #111;
    color: white;
    text-align: center;
    font-family: Arial;
    height: 100vh;
    overflow: hidden;
}

#yesBtn, #noBtn {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: 0.4s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
}

#noBtn {
    background: #444;
    color: white;
    left: 50%;
    top: 75%;
    transform: translate(-50%, -50%);
}

/* Glitch effekt */
.glitch {
    animation: glitch 0.3s infinite;
}

@keyframes glitch {
    0% { transform: translate(2px, -2px); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, 2px); }
    75% { transform: translate(-2px, -2px); }
    100% { transform: translate(0,0); }
}

/* Sz√≠vecsk√©k */
.heart {
    position: absolute;
    color: pink;
    animation: floatUp 3s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="title">Leszel a Valentinom? ‚ù§Ô∏è</h1>

<button id="yesBtn">Igen, hercegem</button>
<button id="noBtn">Nem</button>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const title = document.getElementById("title");

let clickCount = 0;

const texts = [
    "Igen, hercegem",
    "Biztos?",
    "100%?",
    "Komolyan?",
    "Akkor igen?"
];

const positions = [
    { left: "10%", top: "85%" },  // bal als√≥
    { left: "90%", top: "10%" },  // jobb fels≈ë
    { left: "10%", top: "10%" },  // bal fels≈ë
    { left: "50%", top: "90%" }   // alul k√∂z√©pen
];

yesBtn.onclick = () => {
    if (clickCount < positions.length) {
        // Sz√∂veg v√°lt√°s
        yesBtn.textContent = texts[clickCount + 1];

        // Poz√≠ci√≥ v√°lt√°s
        yesBtn.style.left = positions[clickCount].left;
        yesBtn.style.top = positions[clickCount].top;
        yesBtn.style.transform = "translate(-50%, -50%)";

        clickCount++;
    } else {
        // üéÜ V√©gs≈ë romantikus effekt
        title.textContent = "Yeyy! Boldog Valentin napot ‚ù§Ô∏è";
        yesBtn.style.display = "none";
        noBtn.disabled = true;
        noBtn.style.opacity = "0.4";

        startHearts();
    }
};

noBtn.onclick = () => {
    noBtn.classList.add("glitch");
};

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.top = "100%";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }, 300);
}
</script>

</body>
</html>
